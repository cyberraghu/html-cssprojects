<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profilecard">
<div class="image">
<img src="images.jpeg" alt="" class="profile-image">
</div>
<div class="textdata">
    <span class="name">
James
    </span>
    <span class="job">
Blogger & SDE
    </span>
    <div class="mediabuttons">
     <a href="#" style="background-color: cyan;" class="link">
        <i class='bx bxl-facebook-circle'></i>
     </a>
     <a href="#" style="background-color:pink;" class="link">
        <i class='bx bxl-instagram' ></i>
     </a>
     <a href="#" style="background-color: aquamarine;" class="link">
        <i class='bx bxl-twitter' ></i>
     </a>
     <a href="#" style="background-color: red;" class="link">
        <i class='bx bxl-youtube' ></i>
     </a>
    </div>
</div>

<div class="buttons">
    <button id="sub" class="btn">Subscribe me</button>
    <button id="con" class="btn
">Contact Me</button>
</div>
<div class="analytics">
<div class="data">
    <i class='bx bxs-heart'></i>
    <span class="number">60k</span>
</div>
<div class="data">
    <i class='bx bx-message-square' ></i>
    <span class="number">20k</span>
</div>
<div class="data">
    <i class='bx bx-share' ></i>
    <span class="number">10k</span>
</div>

</div>
</div>
    
</body>
</html>
